<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - DARKIS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Sticky Navbar -->
    <nav class="navbar">
        <div class="container">
            <img src="shadesimages/logo/Dark Logo 1.svg" alt="DARKIS" class="logo">
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="gallery.html">Gallery</a>
                <a href="cart.html" class="cart-link">Cart <span class="cart-badge">0</span></a>
                <a href="about.html">About</a>
            </div>
            <button class="mobile-menu-toggle" id="mobile-menu-toggle">â˜°</button>
        </div>
        <div class="mobile-menu" id="mobile-menu">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="gallery.html">Gallery</a>
            <a href="cart.html">Cart <span class="cart-badge">0</span></a>
            <a href="about.html">About</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1 class="hero-headline">Shop All</h1>
            <p>Discover your perfect pair of DARKIS sunglasses.</p>
        </div>
    </section>

    <!-- Product Grid -->
    <section class="featured-products">
        <div class="container">
            <div id="product-grid" class="product-grid">
                <!-- Products loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 DARKIS. Shade it low.</p>
            <div class="social-links">
                <a href="https://www.instagram.com/shade_it_low_with_darkis?igsh=MWJsaTljZGd4cjNzdQ==">Instagram</a>
                <a href="https://www.facebook.com/share/1N85wS2pcx/">Facebook</a>
                <a href="#">Twitter</a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script>
        // Load products with stock checks
        document.addEventListener('DOMContentLoaded', () => {
            const products = getProducts();
            const stock = getStock();
            const grid = document.getElementById('product-grid');
            products.forEach(product => {
                if (stock[product.id] > 0) {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>R${product.price}</p>
                        <a href="product.html?id=${product.id}" class="cta-button">View Product</a>
                    `;
                    grid.appendChild(card);
                }
            });
        });
    </script>
</body>
</html>
