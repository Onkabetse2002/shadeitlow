<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - DARKIS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html"><img src="shadesimages/logo/Dark Logo 1.svg" alt="DARKIS" class="logo"></a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="gallery.html">Gallery</a>
                <a href="cart.html" class="cart-link">Cart <span class="cart-badge">0</span></a>
                <a href="about.html">About</a>
            </div>
            <button class="mobile-menu-toggle" id="mobile-menu-toggle">â˜°</button>
        </div>
        <div class="mobile-menu" id="mobile-menu">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="gallery.html">Gallery</a>
            <a href="cart.html">Cart</a>
            <a href="about.html">About</a>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <h1 class="hero-headline">Your Cart</h1>
            <p>Review your selections before checkout.</p>
        </div>
    </section>

    <section class="brand-section">
        <div class="container">
            <div id="cart-items"></div>
            <div id="cart-total">Total: R0</div>
            <a href="checkout.html" class="cta-button">Proceed to Checkout</a>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 DARKIS. Shade it low.</p>
        </div>
    </footer>

    <script>
        // Get cart from localStorage
        function getCart() {
            var cartData = localStorage.getItem('cart');
            if (cartData == null || cartData == '') {
                return [];
            }
            return JSON.parse(cartData);
        }

        // Save cart to localStorage
        function saveCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateBadge();
        }

        // Update cart badge
        function updateBadge() {
            var cart = getCart();
            var count = 0;
            for (var i = 0; i < cart.length; i++) {
                count += cart[i].quantity;
            }
            var badges = document.querySelectorAll('.cart-badge');
            for (var i = 0; i < badges.length; i++) {
                badges[i].textContent = count;
                badges[i].style.display = count > 0 ? 'inline' : 'none';
            }
        }

        // Load and display cart
        function loadCart() {
            var cart = getCart();
            var container = document.getElementById('cart-items');
            var totalEl = document.getElementById('cart-total');
            
            container.innerHTML = '';
            
            if (cart.length === 0) {
                container.innerHTML = '<p>Your cart is empty.</p>';
                totalEl.textContent = 'Total: R0';
                return;
            }
            
            var total = 0;
            
            for (var i = 0; i < cart.length; i++) {
                var item = cart[i];
                total += item.price * item.quantity;
                
                var itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = 
                    '<img src="' + item.image + '" alt="' + item.name + '">' +
                    '<div class="item-details">' +
                    '<h3>' + item.name + '</h3>' +
                    '<p>SKU: ' + item.sku + '</p>' +
                    '<p>R' + item.price + ' x ' + item.quantity + '</p>' +
                    '</div>' +
                    '<button onclick="removeItem(' + item.id + ')">Remove</button>';
                
                container.appendChild(itemDiv);
            }
            
            totalEl.textContent = 'Total: R' + total;
        }

        // Remove item from cart
        function removeItem(id) {
            var cart = getCart();
            var newCart = [];
            for (var i = 0; i < cart.length; i++) {
                if (cart[i].id != id) {
                    newCart.push(cart[i]);
                }
            }
            saveCart(newCart);
            loadCart();
        }

        // Initialize
        window.onload = function() {
            loadCart();
            updateBadge();
        };
    </script>
</body>
</html>
