<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Sticky Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html"><img src="shadesimages/logo/Dark Logo 1.svg" alt="DARKIS" class="logo"></a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="gallery.html">Gallery</a>
                <a href="cart.html" class="cart-link">Cart <span class="cart-badge">0</span></a>
                <a href="about.html">About</a>
            </div>
            <button class="mobile-menu-toggle" id="mobile-menu-toggle">â˜°</button>
        </div>
        <div class="mobile-menu" id="mobile-menu">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="gallery.html">Gallery</a>
            <a href="cart.html">Cart <span class="cart-badge">0</span></a>
            <a href="about.html">About</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1 class="hero-headline">Your Cart</h1>
            <p>Review your selections before checkout.</p>
        </div>
    </section>

    <!-- Cart Section -->
    <section class="brand-section">
        <div class="container">
            <div id="cart-items" class="cart-items">
                <!-- Cart items loaded dynamically -->
            </div>
            <div id="cart-total" class="cart-total">Total: R0</div>
            <a href="checkout.html" class="cta-button">Proceed to Checkout</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 DARKIS. Shade it low.</p>
            <div class="social-links">
                <a href="https://www.instagram.com/shade_it_low_with_darkis?igsh=MWJsaTljZGd4cjNzdQ==">Instagram</a>
                <a href="https://www.facebook.com/share/1N85wS2pcx/">Facebook</a>
                <a href="#">Twitter</a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script>
        // Load and display cart items
        function loadCart() {
            const cart = getCart();
            const itemsContainer = document.getElementById('cart-items');
            const totalElement = document.getElementById('cart-total');
            itemsContainer.innerHTML = '';
            let total = 0;
            if (cart.length === 0) {
                itemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                totalElement.textContent = 'Total: R0';
                return;
            }
            cart.forEach(item => {
                total += item.price * item.quantity;
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="item-details">
                        <h3>${item.name}</h3>
                        <p>R${item.price}</p>
                        <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${item.id}, this.value)">
                    </div>
                    <button onclick="removeItem(${item.id})">Remove</button>
                `;
                itemsContainer.appendChild(itemDiv);
            });
            totalElement.textContent = `Total: R${total}`;
        }

        function updateQuantity(productId, newQuantity) {
            updateCartQuantity(productId, parseInt(newQuantity));
            loadCart();
        }

        function removeItem(productId) {
            removeFromCart(productId);
            loadCart();
        }

        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>
</html>
