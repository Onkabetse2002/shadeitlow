<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Sticky Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html"><img src="shadesimages/logo/Dark Logo 1.svg" alt="DARKIS" class="logo"></a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="gallery.html">Gallery</a>
                <a href="cart.html" class="cart-link">Cart <span class="cart-badge">0</span></a>
                <a href="about.html">About</a>
            </div>
            <button class="mobile-menu-toggle" id="mobile-menu-toggle">â˜°</button>
        </div>
        <div class="mobile-menu" id="mobile-menu">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="gallery.html">Gallery</a>
            <a href="cart.html">Cart <span class="cart-badge">0</span></a>
            <a href="about.html">About</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1 class="hero-headline">Checkout</h1>
            <p>Complete your purchase securely.</p>
        </div>
    </section>

    <!-- Checkout Form -->
    <section class="brand-section">
        <div class="container">
            <form action="https://formsubmit.co/onkabetsenkabi3@gmail.com" method="POST" class="checkout-form">
                <input type="hidden" name="_subject" value="New DARKIS Order">
                <input type="hidden" name="_captcha" value="false">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Delivery Address</label>
                        <textarea id="address" name="address" required></textarea>
                    </div>
                </div>
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div id="summary-items"></div>
                    <p id="summary-total">Total: R0</p>
                </div>
                <button type="submit" class="cta-button">Place Order</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 DARKIS. Shade it low.</p>
            <div class="footer-bottom">
                <p>&copy; 2026 DARKIS. Shade it low.</p>
                <div class="social-links">
                    <a href="https://www.instagram.com/shade_it_low_with_darkis?igsh=MWJsaTljZGd4cjNzdQ==" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.facebook.com/share/1N85wS2pcx/" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href= "https://wa.me/27683811938" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                    <a href="https://www.tiktok.com/@shade_it_low_with_darkis?_r=1&_t=ZS-93kYvR4PaTa" target="blank" aria-label="TiTkok"><i class="fab fa-tiktok"></i></a>
                </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script>
        // Pre-fill form from URL params (for Buy Now)
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('product');
        const quantity = urlParams.get('quantity');
        if (productId) {
            const products = getProducts();
            const product = products.find(p => p.id == productId);
            if (product) {
                document.getElementById('product').value = product.name;
                if (quantity) document.getElementById('quantity').value = quantity;
            }
        }

        // Load order summary
        function loadSummary() {
            const cart = getCart();
            const summaryItems = document.getElementById('summary-items');
            const summaryTotal = document.getElementById('summary-total');
            summaryItems.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
                const itemDiv = document.createElement('div');
                itemDiv.innerHTML = `<p>${item.name} x ${item.quantity} - R${item.price * item.quantity}</p>`;
                summaryItems.appendChild(itemDiv);
            });
            summaryTotal.textContent = `Total: R${total}`;
        }

        // Handle form submission
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            fetch(e.target.action, {
                method: 'POST',
                body: formData
            }).then(() => {
                document.body.innerHTML = '<div class="container"><h1>Thank you. Your order has been received. We will contact you shortly.</h1><a href="index.html" class="cta-button">Back to Home</a></div>';
            });
        });

        document.addEventListener('DOMContentLoaded', loadSummary);
    </script>
</body>
</html>
