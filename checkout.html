<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - DARKIS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-white text-gray-900 font-sans">
    <!-- Sticky Navbar -->
    <nav class="sticky top-0 bg-white shadow-md z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="text-2xl font-bold">DARKIS</div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="hover:text-gray-600 transition">Home</a>
                    <a href="shop.html" class="hover:text-gray-600 transition">Shop</a>
                    <a href="cart.html" id="cart-link" class="hover:text-gray-600 transition">Cart</a>
                    <a href="#" class="hover:text-gray-600 transition">About</a>
                </div>
                <button class="md:hidden" id="mobile-menu-toggle">â˜°</button>
            </div>
            <div class="hidden md:hidden" id="mobile-menu">
                <a href="index.html" class="block py-2">Home</a>
                <a href="shop.html" class="block py-2">Shop</a>
                <a href="cart.html" id="mobile-cart-link" class="block py-2">Cart</a>
                <a href="#" class="block py-2">About</a>
            </div>
        </div>
    </nav>

    <!-- Checkout Form -->
    <section class="py-20">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl font-bold text-center mb-12">Checkout</h1>
            <form action="https://formsubmit.co/onkabetsenkabi3@gmail.com" method="POST" class="bg-gray-50 p-8 rounded-lg shadow-lg">
                <input type="hidden" name="_subject" value="New DARKIS Order">
                <input type="hidden" name="_captcha" value="false">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-lg font-semibold mb-2">Full Name</label>
                        <input type="text" id="name" name="name" required class="w-full border px-4 py-2">
                    </div>
                    <div>
                        <label for="email" class="block text-lg font-semibold mb-2">Email</label>
                        <input type="email" id="email" name="email" required class="w-full border px-4 py-2">
                    </div>
                    <div>
                        <label for="phone" class="block text-lg font-semibold mb-2">Phone</label>
                        <input type="tel" id="phone" name="phone" required class="w-full border px-4 py-2">
                    </div>
                    <div>
                        <label for="address" class="block text-lg font-semibold mb-2">Delivery Address</label>
                        <textarea id="address" name="address" required class="w-full border px-4 py-2"></textarea>
                    </div>
                    <div>
                        <label for="product" class="block text-lg font-semibold mb-2">Product Name</label>
                        <input type="text" id="product" name="product" required class="w-full border px-4 py-2">
                    </div>
                    <div>
                        <label for="quantity" class="block text-lg font-semibold mb-2">Quantity</label>
                        <input type="number" id="quantity" name="quantity" min="1" required class="w-full border px-4 py-2">
                    </div>
                </div>
                <div class="mt-6">
                    <label for="notes" class="block text-lg font-semibold mb-2">Notes</label>
                    <textarea id="notes" name="notes" class="w-full border px-4 py-2"></textarea>
                </div>
                <div class="text-center mt-8">
                    <button type="submit" class="bg-black text-white px-8 py-4 text-lg hover:bg-gray-800 transition">Place Order</button>
                </div>
            </form>
        </div>
    </section>

    <script src="js/script.js"></script>
    <script>
        // Pre-fill form from URL params (for Buy Now)
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('product');
        const quantity = urlParams.get('quantity');
        if (productId) {
            const products = [
                { id: 1, name: 'Darkis Aviator' },
                { id: 2, name: 'Darkis Wayfarer' },
                { id: 3, name: 'Darkis Round' },
                { id: 4, name: 'Darkis Cat Eye' },
                { id: 5, name: 'Darkis Square' }
            ];
            const product = products.find(p => p.id == productId);
            if (product) {
                document.getElementById('product').value = product.name;
                if (quantity) document.getElementById('quantity').value = quantity;
            }
        }

        // Handle form submission
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            fetch(e.target.action, {
                method: 'POST',
                body: formData
            }).then(() => {
                document.body.innerHTML = '<div class="text-center py-20"><h1 class="text-4xl font-bold mb-4">Thank you. Your order has been received. We will contact you shortly.</h1><a href="index.html" class="bg-black text-white px-6 py-3">Back to Home</a></div>';
            });
        });
    </script>
</body>
</html>
