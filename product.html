    <script src="js/script.js"></script>
    <script>
        // Load product detail (without showing stock)
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            
            if (productId) {
                const products = getProducts();
                const product = products.find(p => p.id == productId);
                
                const detailContainer = document.getElementById('product-detail');
                
                if (product) {
                    detailContainer.innerHTML = `
                        <div class="product-detail-card">
                            <div class="product-image-slider">
                                <div class="slider-container">
                                    <img id="main-image" src="${product.images.front}" alt="${product.name}">
                                    <button class="slider-btn prev-btn" onclick="changeSlide(-1)">&#10094;</button>
                                    <button class="slider-btn next-btn" onclick="changeSlide(1)">&#10095;</button>
                                </div>
                                <div class="slider-thumbnails">
                                    <img src="${product.images.front}" alt="Front View" onclick="setSlide(0)" class="thumb active">
                                    <img src="${product.images.left}" alt="Left View" onclick="setSlide(1)" class="thumb">
                                    <img src="${product.images.right}" alt="Right View" onclick="setSlide(2)" class="thumb">
                                </div>
                            </div>
                            <div class="product-info">
                                <h2>${product.name}</h2>
                                <p class="sku">Product Number: ${product.sku}</p>
                                <p class="price">R${product.price}</p>
                                <div class="quantity-selector">
                                    <label>Quantity:</label>
                                    <input type="number" id="quantity" value="1" min="1" max="10">
                                </div>
                                <button onclick="addToCartAndNotify(${product.id})" class="cta-button">Add to Cart</button>
                                <a href="shop.html" class="cta-button back-button">Back to Shop</a>
                            </div>
                        </div>
                    `;
                    
                    window.currentSlide = 0;
                    window.productImages = [product.images.front, product.images.left, product.images.right];
                } else {
                    detailContainer.innerHTML = `
                        <div class="product-detail-card">
                            <h2>Product Not Found</h2>
                            <a href="shop.html" class="cta-button">Back to Shop</a>
                        </div>
                    `;
                }
            }
        });

        function changeSlide(direction) {
            window.currentSlide += direction;
            const totalSlides = window.productImages.length;
            if (window.currentSlide >= totalSlides) window.currentSlide = 0;
            if (window.currentSlide < 0) window.currentSlide = totalSlides - 1;
            updateSlideDisplay();
        }

        function setSlide(index) {
            window.currentSlide = index;
            updateSlideDisplay();
        }

        function updateSlideDisplay() {
            document.getElementById('main-image').src = window.productImages[window.currentSlide];
            const thumbs = document.querySelectorAll('.thumb');
            thumbs.forEach((thumb, idx) => {
                thumb.classList.toggle('active', idx === window.currentSlide);
            });
        }

        function addToCartAndNotify(productId) {
            const quantity = parseInt(document.getElementById('quantity').value);
            const success = addToCart(productId, quantity);
            if (success) {
                alert('Product added to cart!');
            }
        }
    </script>
