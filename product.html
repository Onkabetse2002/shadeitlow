    <script src="js/script.js"></script>
    <script>
        // Load product detail based on URL parameter
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            
            if (productId) {
                const products = getProducts();
                const stock = getStock();
                const product = products.find(p => p.id == productId);
                const productStock = stock[productId];
                
                const detailContainer = document.getElementById('product-detail');
                
                if (product && productStock > 0) {
                    detailContainer.innerHTML = `
                        <div class="product-detail-card">
                            <img src="${product.image}" alt="${product.name}">
                            <div class="product-info">
                                <h2>${product.name}</h2>
                                <p class="price">R${product.price}</p>
                                <p class="stock">In Stock: ${productStock}</p>
                                <div class="quantity-selector">
                                    <label>Quantity:</label>
                                    <input type="number" id="quantity" value="1" min="1" max="${productStock}">
                                </div>
                                <button onclick="addToCartAndNotify(${product.id})" class="cta-button">Add to Cart</button>
                                <a href="shop.html" class="cta-button back-button">Back to Shop</a>
                            </div>
                        </div>
                    `;
                } else {
                    detailContainer.innerHTML = `
                        <div class="product-detail-card">
                            <h2>Product Not Found</h2>
                            <p>This product is out of stock or doesn't exist.</p>
                            <a href="shop.html" class="cta-button">Back to Shop</a>
                        </div>
                    `;
                }
            }
        });

        function addToCartAndNotify(productId) {
            const quantity = parseInt(document.getElementById('quantity').value);
            const success = addToCart(productId, quantity);
            if (success) {
                alert('Product added to cart!');
            }
        }
    </script>
